{% extends 'base.html' %}

{% block content %}
  <section class="delete-event">
  <h1 class="events-header">Delete Event</h1>

  <h4 class="delete-header">Are you sure you want to delete <span class="delete-venue-key">{{ object.name }}</span>?</h4>

  <form action="" method="POST" class="delete-event-form">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn">
    <a href="{% url 'detail' event.id %}">CANCEL DELETE</a>
  </form>
</section>
{% endblock %}
